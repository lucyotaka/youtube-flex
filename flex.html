<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/youtube flex/flex.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="youtube">
      <div class="nav">
        <div class="holder">
          <img src="/images/Youtube-Logo-PNG.png" alt="youtube">
          <div class="navsearch">
             <div class="search">Search</div>
             <div class="video">Video</div>
             <div class="sign-in">Sign In</div>
             <div class="play">Play</div>
             <div class="rec">Rec</div>
          </div>
        </div>
      </div>
      <div class="main">
        <section class="menu">
          <div style="margin-left: 30%; margin-top: 20%;">
            
            <p style="padding-bottom: 10px; background-color: red; height: 15px; width: 120px; padding-bottom: 10px; text-align: left; padding-left: 20px; border-radius: 15px; margin-left: -20px;">Home</p>
            <p style="padding-bottom: 10px;">Trending</p>
            <p style="padding-bottom: 10px;">Subscriptions</p>
            <p style="padding-bottom: 10px;">Library</p>
            <p style="padding-bottom: 10px;">History</p>
            <p style="padding-bottom: 10px;">Music</p>
            <p style="padding-bottom: 10px;">Sport</p>
            <p style="padding-bottom: 10px;">Gaming</p>
            <p style="padding-bottom: 10px;">Movies</p>
            <p style="padding-bottom: 10px;">News</p>
            <p style="padding-bottom: 10px;">Live</p>
            <p style="padding-bottom: 10px;">Fashion</p>
          </div>
        </section>
        <section class="content">
          <div class="pics">
            <img src="/images/pexels-denitsa-kireva-16779198.jpg" alt="">
          </div>
          <div class="text"><p>Recommended</p></div>
          <div class="series">
            <div class="movies"><img src="/images/pexels-nam-quân-nguyễn-16164481.jpg" alt=""></div>
            <div class="movies"><img src="/images/pexels-quyển-phạm-xuân-16542274.jpg" alt=""></div>
            <div class="movies"><img src="/images/pexels-efrem-efre-16590710.jpg" alt=""></div>
            <div class="movies"><img src="/images/pexels-mark-neal-5014373.jpg" alt=""></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
